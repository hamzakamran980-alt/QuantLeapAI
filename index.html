    <title>QuantLeap AI Investor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // New Light Theme Palette
              'brand-bg': '#F8F9FA',         // Off-white background
              'brand-surface': '#FFFFFF',     // Pure white for cards
              'brand-border': '#E9ECEF',     // Light gray for borders
              'brand-primary': '#212529',     // Dark primary text
              'brand-secondary': '#6C757D',   // Lighter secondary text
              'brand-blue': '#007BFF',        // New primary accent color
              'brand-gold': '#D4AF37',        // Kept for highlights
              'brand-teal': '#007BFF',        // Aliased teal to the new blue for compatibility
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.6s ease-in-out',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              }
            },
          },
        },
      }
    </script>
